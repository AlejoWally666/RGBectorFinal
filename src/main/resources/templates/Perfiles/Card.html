<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top" style="background: url(/img/bg-masthead.jpg) no-repeat center center; background-size: cover;">

	<div id="wrapper">
		<ul th:replace="layout :: frgNav"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->

					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-12">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<hr>
											<div class="form-group row">
												<h6 class="col-sm-6 mb-3 mb-sm-0">Id</h6>
												<h6 class="col-sm-6 mb-3 mb-sm-0">Fecha</h6>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${perfiles.idperfil}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${perfiles.fechaRegistro()}"></label>
												</div>
											</div>
											<div class="form-group row">
												<h6 class="col-sm-2 m-2 mb-sm-0">Foto Perfil</h6>
												<h6 class="col-sm-9 m-2 mb-sm-0">Foto Portada</h6>
											</div>
											<div class="form-group row">
												<h6 class="col-sm-2 m-2 mb-sm-0"><img th:src="${perfiles.urlFotoPerfil}" alt=""style="text-align:center; border-radius:50%;"></h6>
												<h6 class="col-sm-9 m-2 mb-sm-0"><img th:src="${perfiles.urlFotoPortada}" alt="" style="text-align:center; width:100%;"></h6>
												
											</div>
											<hr>

											<h5 class="modal-title">Desea eliminar el Registro?</h5>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/perfiles/delete/} + ${perfiles.idperfil}"
														class="btn btn-success btn-user btn-block">Confirmar</a>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/perfiles/list}	"
														class="btn btn-danger btn-user btn-block"> Cancelar </a>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>

					</div>


				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>


</body>
</html>
