<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: frgHead">

</head>

<body>
	<div id="wrapper">
	<nav th:replace="layout :: frgNav"></nav>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="row d-sm-flex align-items-center justify-content-around mb-4 mt-5">
						<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
						<a class="btn btn-sm btn-success"
									th:href="@{/pedidos/list}">Regresar</a>
					</div>

					<hr />
					
					
					<div
						class="row justify-content-around">
						<div class="col-2">
						</div>
						<div class="col-8">
						<canvas id="canvas"></canvas>
						</div>
						<div class="col-2">
						</div>
					</div>
					




				</div>
				<!-- /.container-fluid -->

			</div>

			

		</div>

	</div>

	<footer th:replace="layout :: frgFooter"></footer>
	<div th:replace="layout :: frgScripts"></div>
	<script th:src="@{/js/usuario/delete-usuario.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	var color = Chart.helpers.color;
var jsonfile = {
   "jsonarray": [{
	      "mes": "Junio",
	      "free1": 0,
		  "free2":2,
		  "free3":0
	   }, {
      "mes": "Julio",
      "free1": 3,
	  "free2":2,
	  "free3":0
   }, {
	      "mes": "Agosto",
	      "free1": 1,
		  "free2":4,
		  "free3":0
	   }, {
		      "mes": "Septiembre",
		      "free1": 5,
			  "free2":1,
			  "free3":2
		   }
	   ]
};

var labels = jsonfile.jsonarray.map(function(e) {
   return e.mes;
});
var data = jsonfile.jsonarray.map(function(e) {
   return e.free1;
});
var data1 = jsonfile.jsonarray.map(function(e) {
	   return e.free2;
	});
var data2= jsonfile.jsonarray.map(function(e) {
	   return e.free3;
	});


var ctx = canvas.getContext('2d');
var config = {
   type: 'bar',
   options:{
			responsive: true,
			legend: {
				position: 'top',
			},
			title: {
				display: true,
				text: 'Pedidos atendidos por Freelancer y agrupados por mes'
			},
			scales: {
		        yAxes: [{
		            ticks:{
						beginAtZero: true
					}
		        }]
		    }
		},
   data: {
      labels: labels,
      datasets: [{
         label: 'easalas',
         data: data,
         backgroundColor: color(getRandomColor()).alpha(0.5).rgbString()
      },
	  {
         label: 'bderazo',
         data: data1,
         backgroundColor: color(getRandomColor()).alpha(0.5).rgbString()
      },
	  {
          label: 'simurdiera',
          data: data2,
          backgroundColor: color(getRandomColor()).alpha(0.5).rgbString()
       }
	  ]
   }
};
function getRandomColor() {
	  var letters = '0123456789ABCDEF';
	  var color = '#';
	  for (var i = 0; i < 6; i++) {
	    color += letters[Math.floor(Math.random() * 16)];
	  }
	  return color;
	}

var chart = new Chart(ctx, config);
</script>
	
</body>
</html>
