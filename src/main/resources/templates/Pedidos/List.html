<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: frgHead"></head>

<body style="background: url(/img/bg-masthead.jpg) no-repeat center center; background-size: cover;">
	<div id="wrapper">
	<nav th:replace="layout :: frgNav"></nav>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content" class="d-flex flex-column card o-hidden border-0 shadow-lg m-5">

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-around my-2">
						<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>

						<a class="btn btn-sm btn-outline-primary"
									th:href="@{/pedidos/reporteTipoDisenio}">Reporte por Tipo de Dise&ntilde;o</a>

					</div>

					<hr />
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Nombre Proyecto</th>
								<th>Descipci&oacute;n</th>
								<th>Plazo</th>
								<th>Presupuesto</th>
								<th>Fecha</th>
								<th>Estado</th>
								<th><a class="btn btn-sm btn-outline-success"
									th:href="@{/pedidos/create}">Nuevo</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="a : ${pedidos}">
								<td th:text="${a.nombreProyecto}"></td>
								<td th:text="${a.descripcion}"></td>
								<td th:text="${a.plazo}"></td>
								<td th:text="${a.presupuesto}"></td>
								<td th:text="${a.fecha()}"></td>
								<td th:text="${a.getEstadoString()}"></td>
								<td><a class="btn btn-xs academy-btn btn-3"
									th:href="@{/pedidos/update/} + ${(a.idPedido)}"><i class="fas fa-eye"></i></a>
									<a class="btn btn-xs academy-btn btn-2"
									th:href="@{/pedidos/retrieve/} + ${(a.idPedido)}"><i class="fas fa-user-edit"></i></a></td>
							</tr>
						</tbody>
					</table>


				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>

</body>
</html>
