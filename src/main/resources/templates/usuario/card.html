<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead">
<meta charset="ISO-8859-1">
</head>
<body style="background: url(/img/bg-masthead.jpg) no-repeat center center; background-size: cover;">

	<div id="wrapper">
		<ul th:replace="layout :: frgNav"></ul>
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">

				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="container">

								<div class="row justify-content-around">
								<div class="col-6">
						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
									<div class="p-5">
										<div class="text-center">
											<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
										</div>
										<form th:action="@{/usuario/save}" th:object="${usuario}" enctype="multipart/form-data"
											class="user" method="post">
											<hr>
											<div class="form-group">
												<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-user"></i></span>
														</div>
														<input type="text" class="form-control form-control-user"
															th:field="*{nombres}"
															th:errorclass="'form-control is-invalid'"
															placeholder="Nombres" required> <small
															class="invalid-feedback"
															th:if="${#fields.hasErrors('nombres')}"
															th:errors="*{nombres}"></small>
													</div>
												<div class="input-group mb-3">
													<div class="input-group-prepend">
														<span class="input-group-text"><i
															class="fas fa-user-tie"></i></span>
													</div>
													<input type="text" class="form-control"
														th:errorclass="'form-control is-invalid'"
														th:field="*{nombre}" placeholder="Nick" /> <small
														class="invalid-feedback"
														th:if="${#fields.hasErrors('nombre')}"
														th:errors="*{nombre}"></small>
												</div>
												<div class="input-group mb-3">
													<div class="input-group-prepend">
														<span class="input-group-text"><i
															class="fas fa-key"></i></span>
													</div>
													<input type="password" class="form-control"
														th:errorclass="'form-control is-invalid'"
														th:field="*{password}" placeholder="Password" /><small
														class="invalid-feedback"
														th:if="${#fields.hasErrors('password')}"
														th:errors="*{password}"></small>
												</div>
												
													
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-address-card"></i></span>
														</div>
														<select class="form-control"
															th:field=*{tipoUsuario.idTipoUsuario}
															th:errorclass="'form-control is-invalid'" required>
															<option
																value="1" text="Quiero un Dise&ntilde;o">Quiero un Dise&ntilde;o</option>
																<option 
																value="2" text="Soy Dise&ntilde;ador">Soy Dise&ntilde;ador</option>
														</select> <small class="invalid-feedback"
															th:if="${#fields.hasErrors('tipoUsuario')}"
															th:errors="*{tipoUsuario}"></small>
													</div>

													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-mobile-alt"></i></span>
														</div>
														<input type="text" class="form-control form-control-user"
															th:field="*{telefono}"
															th:errorclass="'form-control is-invalid'"
															placeholder="Tel&eacute;fono"> <small
															class="invalid-feedback"
															th:if="${#fields.hasErrors('telefono')}"
															th:errors="*{telefono}"></small>
													</div>
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-at"></i></span>
														</div>
														<input type="email" class="form-control form-control-user"
															th:field="*{correo}"
															th:errorclass="'form-control is-invalid'"
															placeholder="Correo" required> <small
															class="invalid-feedback"
															th:if="${#fields.hasErrors('correo')}"
															th:errors="*{correo}"></small>
													</div>
												
												

												

											</div>
											
											<div class="col-12 justify-content-around">
													<button type="submit" class="col-12 btn btn-primary">
														<i class="fas fa-user-check"></i><strong> &nbsp;Aceptar</strong>
													</button>
													</div>	
											<input type="hidden" th:field="*{idusuario}">
										</form>
									</div>
								
							</div>
						</div>
					</div>
								</div>
					</div>
				</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</body>
</html>
